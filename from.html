    <div class="title">
        <h3 >ĐĂNG KÍ TÀI KHOẢN</h3> 
    </div> 
    <div class="form">       
            <h4>Chi Tiết Tài Khoản</h4>       
        <form >                     
            <div class="input">
                <label class="required">Tên Đăng Nhập</label>
                <input tyle="text" name="Tên Đăng Nhập">
            </div>
            <div class="input">
                <label class="required">Mật Khẩu</label>
                 <input tyle="text" name="Mật Khẩu">
            </div>
            <div class="input">
                <label class="required">Xác Nhận Mật Khẩu</label>
                 <input type="text" name="Xác Nhận Mật Khẩu">
            </div>
            <div class="input">
                <label class="required">Email</label>

            </div>
        </form>
    </div>
    <div class="form">       
        <h4>Thông Tin Người Sử Dụng</h4>

            <div class="input">
                <label class="required">Họ Và Tên</label>
                <input tyle="text" name="Tên Đăng Nhập">
            </div>
            <div class="input">
                <label class="required">Giới Tính</label>
                <input type="radio" value="0" name="Giới Tính">

                <input type="radio" value="1" name="Giới Tính">

            </div>

                <input type="date" name="Ngày Sinh">
            </div>
            <div class="input">
                <label class="required">Địa Chỉ</label>
                <input tyle ="text" name="Địa Chỉ" >
            </div>
            <div class="input">
                <label class="required">Số Điện Thoại</label>
                <input tyle ="Phone" name="Số Điện Thoại">
            </div>  
        </form>
    </div>

<div >
